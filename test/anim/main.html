<!DOCTYPE html>
<html>
<head>
    <title>anim test</title>
    <link rel="stylesheet" href="../../dep/lacus/asset/all/all.css"/>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <style>
        .anim {
            border: 1px solid red;
            width: 50px;
            height: 50px;
            position: relative;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
    <div class="anim" id="anim">
        动画
    </div>
    <script>
        require.config({
            baseUrl: '../../src',
            paths:{
                winnie:'.',
                underscore: '../dep/underscore/underscore'
            },
            packages: [
                {
                    'name': 'animation',
                    'location': './component/animation',
                    'main': 'main'
                }
            ]
        });

        require(['animation','lib'], function (anim,lib) {

            console.log('anim is loaded');

            var ele = lib.g('anim');

            var animation = anim.animation(ele);

            animation
                // x、y轴各移动10像素
                    .move(10, 10)
                // 设置动画时长为700ms
                    .duration(0.7)
                // 同时再旋转60度
                    .rotate(60)
                // 跑起来～
                    .run()
                // 动画完后再干点啥
                    .finish(function () {
                        alert('Surprise')
                    })
                // 再来一次 歪个脖
                    .skew(10)
                    .run();

            console.log('anim is end');

        });
    </script>

</body>
</html>
