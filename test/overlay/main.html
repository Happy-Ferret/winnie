<!DOCTYPE html>
<html>
<head>
    <title>overlay test</title>
    <link rel="stylesheet" href="../../dep/lacus/asset/all/all.css"/>
    <style type="text/css">
        #box{
            position: relative;
            left: 100px;
            top: 100px;
            width: 500px;;
        }
    </style>
</head>
<body>
    <div class="ui-box" id="box" >
        <div class="ui-box-head">
            <h3 class="ui-box-title">Overlay test</h3>
        </div>
        <div class="ui-box-container ui-box-content">
            <div class="ui-btn uib-btn-blue" id="createOverlay">创建基本浮层</div>
            <div class="ui-btn uib-btn-blue" id="exitedOverlay">存在的DOM节点</div>
        </div>
    </div>
    <div id="j-overlay"></div>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script>
        require.config({
            baseUrl: '../../src',
            paths: {
                winnie:'.',
                underscore:'../dep/underscore/underscore'
            }/*,
            packages:[
                {
                    name: 'underscore',
                    location: '../dep/underscore',
                    main:'underscore'
                }
            ]*/
        });

        require(['Overlay','lib'], function (Overlay,lib) {

            lib.on(lib.g('createOverlay'),'click',function(e) {

                var overlay1 = new Overlay({
                    template:'<div class="test">我是一个overlay</div>',
                    align:{
                        baseXY:['200','300']
                    },
                    height:'200px'
                });

                overlay1.show();

                lib.setStyle(overlay1.element,{
                    border:'10px solid green',
                    'background-color':'red'
                });
            });

            lib.on(lib.g('exitedOverlay'),'click',function(e) {

                var overlay1 = new Overlay({
                    element:'j-overlay',
                    template:'<div class="test">DOM中的overlay</div>',
                    align:{
                        baseXY:['100','250']
                    },
                    height:'200px',
                    zIndex:'100'
                });

                overlay1.show();

                lib.setStyle(overlay1.element,{
                    border:'10px solid blue',
                    'backgroundColor':'yellow'
                });
            });


        });
    </script>

</body>
</html>
