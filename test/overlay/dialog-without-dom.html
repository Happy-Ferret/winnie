<!DOCTYPE html>
<html>
<head>
    <title>Dialog test</title>
    <link rel="stylesheet" href="../../dep/lacus/asset/all/all.css"/>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <style type="text/css">
        #box{
            position: relative;
            left: 100px;
            top: 100px;
            width: 500px;;
        }
    </style>
</head>
<body>
    <div class="ui-box" id="box" >
        <div class="ui-box-head">
            <h3 class="ui-box-title">Dialog test</h3>
        </div>
        <div class="ui-box-container ui-box-content">
            <div class="ui-btn uib-btn-blue j-dialog-show" id="createDialog">dialog</div>
            <div class="ui-btn uib-btn-blue" id="domDialog"> dialog with dom</div>
            <div class="ui-btn uib-btn-blue" id="htmlDialog"> dialog with html</div>
        </div>
    </div>
    <div class="fn-hide">
        <div id="domContent">hi,i am a dom content</div>
    </div>
    <script>
        require.config({
            baseUrl: '../../src',
            paths: {
                winnie:'.',
                underscore:'../dep/underscore/underscore'
            },
            packages:[{
                'name': 'etpl',
                'location': '../dep/etpl/src',
                'main': 'main'
            }]
        });

        require(['widget/Dialog','lib'], function (Dialog,lib) {

            var dialog = new Dialog({
                trigger:'#createDialog',
                height:'100px',
                width:'500px'
            });

            var dialogDom = new Dialog({
             trigger:'#domDialog',
             height:'200px',
             width:'700px',
             content:'#domContent'
             });

             //传入html标签
             var dialogHhtml = new Dialog({
             trigger:'#htmlDialog',
             height:'200px',
             width:'700px',
             content:'<div style="background:#ffff00;padding:20px;">i am html!!!!</div>'
             });
        });
    </script>

</body>
</html>
