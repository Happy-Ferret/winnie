<!DOCTYPE html>
<html>
<head>
    <title>position test</title>
    <link rel="stylesheet" href="../../dep/lacus/asset/all/all.css"/>
    <style type="text/css">
        .box {
            width: 200px;
            height: 100px;
            background: red;
        }
        #box{
            left: 100px;
            top: 100px;
        }
        .box-target {
            width: 200px;
            height: 200px;
            background: #0000ff;
        }
        #target2{
            background: #008000;
        }
        #target3{
            background: #ffff00;
        }
    </style>
</head>
<body>
    <div class="ui-box" id="box">
        <div class="ui-box-head">
            <h3 class="ui-box-title">Position test</h3>
        </div>
        <div class="ui-box-container">
            <div class="box" id="base"></div>
            <div class="box-target" id="target">target：x:50%,y:500px，以base为base元素,x:50%,y:500px</div>
            <div class="box-target" id="target2">以base为base元素,x:50%,y:bottom</div>
            <div class="box-target" id="target3">以body为base元素,x:50%,y:500px</div>
        </div>
    </div>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script>
        require.config({
            baseUrl: '../../src',
            paths: {
                winne:'./',
                underscore:'../dep/underscore/underscore'
            }/*,
            packages:[
                {
                    name: 'underscore',
                    location: '../dep/underscore',
                    main:'underscore'
                }
            ]*/
        });

        require(['widget/Position','lib'], function (Position,lib) {
            var base = lib.g('base');
            var target = lib.g('target');

            Position.pin({
                element:target,
                x:"50px",
                y:'50%'
            },{
                element:base,
                x:'50%',
                y:'bottom'
            });

            Position.pin({
                element:lib.g('target2')
            },{
                element:base,
                x:'50%',
                y:'bottom'
            });
            Position.pin({
                element:lib.g('target3')
            },{
                element:document.body,
                x:'50%',
                y:'500px'
            });
        });
    </script>

</body>
</html>
