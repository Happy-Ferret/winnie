<!DOCTYPE html>
<html>
<head>
    <title>validator test</title>
    <link rel="stylesheet" href="../../dep/lacus/asset/all/all.css"/>
</head>
<body>
    <div class="ui-grid">
        <div class="ui-unit ui-unit-7-12">
            <div class="ui-box">
                <div class="ui-box-head">
                    <h3 class="ui-box-title">表单验证</h3>
                </div>
                <div class="ui-box-container">
                    <div class="ui-box-content">
                        <form class="ui-form ui-form-horizontal" id="form">
                            <fieldset>
                                <div class="ui-form-item">
                                    <label for="name" class="ui-form-label">用户名:</label>
                                    <input id="name" name="username" class="ui-input" data-explain="用户名为邮箱"/>
                                    <p class="ui-form-explain">用户名为邮箱</p>
                                </div>
                                <div class="ui-form-item">
                                    <label for="password" class="ui-form-label">密码:</label>
                                    <input id="password" class="ui-input" type="password" data-explain="请输入密码"/>
                                    <p class="ui-form-explain">请输入密码</p>
                                </div>
                                <div class="ui-form-item">
                                    <label for="repassword" class="ui-form-label">重复输入密码:</label>
                                    <input id="repassword" class="ui-input" type="password" data-explain="重复输入密码"/>
                                    <p class="ui-form-explain">重复输入密码</p>
                                </div>
                                <div class="ui-form-item">
                                    <label for="email" class="ui-form-label">邮箱:</label>
                                    <input id="email" class="ui-input" type="email"/>
                                    <p class="ui-form-explain">请输入邮箱</p>
                                </div>
                                <div class="ui-form-item">
                                    <input type="submit" class="ui-btn ui-btn-blue" value="提交"/>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script>
        require.config({
            baseUrl: '../../asset',
            paths: {
                winne:'winne/asset',
                underscore:'../dep/underscore/underscore'
            }/*,
            packages:[
                {
                    name: 'underscore',
                    location: '../dep/underscore',
                    main:'underscore'
                }
            ]*/
        });

        require(['Validator','lib'], function (Validator,lib) {

            var validator = new Validator({
                element:'form'
            });

            validator.addItem({
                element: 'name',
                display:'用户名',
                required: true,
                rule:'email'
            })
            .addItem({
                element:'password',
                display:'密码',
                rule:'minlength{"min":5} maxlength{"max":20}'
            })
            .addItem({
                element:'repassword',
                display:'重复密码',
                rule:'confirmation{target: "password", name: "第一遍"}'
            })
            .addItem({
               element:'email',
               display:'邮箱',
               rule:'email'
            });

            validator.on('formValidate',function() {
                console.log('开始验证',new Date().getMilliseconds());
            });
            validator.on('formValidated',function(hasError, results) {
                console.log(hasError);
                console.log(results);
                console.log('验证完成',new Date().getMilliseconds())
            });


        });
    </script>

</body>
</html>
