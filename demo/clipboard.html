<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>clipboard</title>
    <link rel="stylesheet" href="../dep/lacus/asset/all/all.css"/>
</head>
<body>
<div class="mp-box" id="box" >
    <form class="mp-form mp-form-horizontal">
        <div class="mp-form-item">
            <label class="mp-form-label" for="copy">复制的内容：</label>
            <input class="mp-input j-input" id="copy" >
            <input type="button" class="mp-form-other mp-btn mp-btn-blue" id="j-copy-btn" value="复制"/>
        </div>
    </form>
</div>
<label for="result">粘贴</label>
<textarea cols="30" rows="20" id="result"></textarea>
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
<script src="http://s1.bdstatic.com/r/www/cache/static/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
<script>
    require.config({
        'baseUrl': '../src'
    });
    require(['widget/Clipboard'], function (Clipboard) {


        var clip = new Clipboard({
            element:'#j-copy-btn',
            moviePath:'../src/widget/clipboard/ZeroClipboard.swf'
        });

        clip.on('complete',function() {
            alert('copy success');
        });

        $('.mp-btn').on('mouseover',function(e) {
            clip.setCurrent(this);
            var text = $(this).parent().find('.mp-input').val();
            clip.setText(text);
        });
        window.clip = clip;
    });
</script>
</body>
</html>
